{% extends "base.html" %}
{% block title %}Test{% endblock %}
{% block content%}
<div class="container">
  <h2>h2 heading <small>secondary text</small></h2>
  <h3 class="text-muted">h3 class muted <small>secondary text</small></h3>
  <small>secondary text</small>
</div>
<div class="container">
  <h2>Vertical (basic) Form</h2>
  <form>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input
        type="password"
        class="form-control"
        id="pwd"
        placeholder="Enter password"
      />
    </div>
    <div class="checkbox">
      <label><input type="checkbox" /> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
<br/>
<br/>
<button data-bs-toggle="collapse" data-bs-target="#demo">Pages</button>

<div id="demo" class="collapse">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="/login">Login</a></li>
        <li class="page-item"><a class="page-link" href="/sign-up">Signup</a></li>
    </ul>
</div>

{% endblock %}
