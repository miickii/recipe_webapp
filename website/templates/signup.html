{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<form method="POST">
    <h1 align="center" class="mt-5">Sign Up</h1>
    <div class="form-group w-75 mx-auto">
        <div class="mt-3">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email"/>
        </div>
        <div class="mt-3">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username"/>
        </div>
        <div class="mt-3">
            <label for="password1">Password</label>
            <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter Password"/>
        </div>
        <div class="mt-3">
            <label for="password2">Password</label>
            <input type="password" id="password2" name="password2" class="form-control" placeholder="Enter Password Again"/>
        </div>
        <br/>
        <div align="center">
            <button class="btn btn-info" type="submit">Sign Up</button>
        </div>
    </div>
</form>
{% endblock %}
